<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>イカアナリティクス</title>
</head>
<body>
  まんめんみ
  <canvas id="js-graph-area" width="320px" height="400px"></canvas>

  <hr>

  <label>
  <input name="result" type="radio" value="1">勝ち
  </label>
  <label>
  <input name="result" type="radio" value="2">負け
  </label>
  <label>
  <input name="result" type="radio" value="3">KO勝ち
  </label>
  <label>
  <input name="result" type="radio" value="4">KO負け
  </label>

  <hr>

  <label>
  <input name="rule" type="radio" value="1">エリア
  </label>
  <label>
  <input name="rule" type="radio" value="2">ヤグラ
  </label>

  <hr>

  <select name="stage">
    <option value="1">アロワナモール</option>
    <option value="2">Bバスパーク</option>
    <option value="3">シオノメ油田</option>
    <option value="4">デカライン高架下</option>
    <option value="5">ハコフグ倉庫</option>
    <option value="6">ホッケふ頭</option>
    <option value="7">モズク農園</option>
    <option value="8">ネギトロ炭鉱</option>
    <option value="9">タチウオパーキング</option>
    <option value="10">モンガラキャンプ場</option>
  </select>

  <hr>


  <select name="rate_rank">
    <option value="1000">S+</option>
    <option value="900">S</option>
    <option value="800">A+</option>
    <option value="700">A</option>
    <option value="600">A-</option>
    <option value="500">B+</option>
    <option value="400">B</option>
    <option value="300">B-</option>
    <option value="200">C+</option>
    <option value="100">C</option>
    <option value="0">C-</option>
  </select>
  <input name="rate_score" type="number" min="0" max="100">


  <script src="./dist/script.js"></script>
</body>
</html>
